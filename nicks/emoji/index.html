<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h4 id="title" class="modal-title">Generate Emojis</h4>
    <link href="https://jimboy3100.github.io/nicks/emoji/emojis.css" rel="stylesheet" type="text/css">
    <style>
      body { background-color: #fafafa; }
      .container { margin: 150px auto; max-width: 960px; }
    </style>
</head>

<body>
<div class="container">
    <div id="emojis">
    </div>
</div>
<input id="jim" type="textarea"></input>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
<script src="https://jimboy3100.github.io/nicks/emoji/DisMojiPicker[1].js"></script>
<script>


    $("#emojis").disMojiPicker()
    $("#emojis").picker(emoji => document.getElementById("jim").value += emoji);
    twemoji.parse(document.body);

</script>
</html>
