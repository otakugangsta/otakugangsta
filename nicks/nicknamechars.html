async function fetchRandomWord() {
  try {
    const response = await axios.get("https://api.urbandictionary.com/v0/random");
    const wordWithSpaces = response.data.list[0].word;
    const wordWithoutSpaces = wordWithSpaces.replace(/\s+/g, '');
    return wordWithoutSpaces;
  } catch (error) {
    console.error(error);
    return null;
  }
}

async function generateWordComboName() {
  const randomWord1 = await fetchRandomWord();
  const randomWord2 = await fetchRandomWord();
  
  if (randomWord1 && randomWord2) {
    const randomNumber = Math.floor(Math.random() * 100);
    const gamerName = `${randomWord1}${randomWord2}${randomNumber}`;
	if (gamerName.length<16){
		applyRandomFontAndDisplay(gamerName);
	}
	else{
	generateNameWithUrbanWord();
	}	
  } else {
    document.getElementById("gamerName").innerHTML = "Failed to generate name";
  }
}

async function generateNameWithUrbanWord() {
  const randomWord = await fetchRandomWord();
  const randomFirstNameIndex = Math.floor(Math.random() * firstNames.length);
  const randomFirstName = firstNames[randomFirstNameIndex];


  if (randomWord && randomFirstName) {
    const gamerName = `${randomFirstName}${randomWord}`;
	if (gamerName.length<16){
		applyRandomFontAndDisplay(gamerName);
	}
	else{
	generateNameWithUrbanWord();
	}
  } else {
    document.getElementById("gamerName").innerHTML = "Failed to generate name";
  }
}

function applyRandomFontAndDisplay(gamerName) {
    gamerName = gamerName.replace(/\s+/g, '');

    document.getElementById('nick_generator').value=gamerName;
	document.getElementById('nick_generator').dispatchEvent(new Event('input', {
		bubbles: true
	}))  
  //nameElement.className = randomFont;
}
